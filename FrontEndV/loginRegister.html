<!-- IT490 Group Project - Team Degenerate Gamblers -->
     
<!doctype html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="../css/styles.css">

			<title>League of Legends Gambling for Degenerates</title>
		</head>
		<body>
			<div class="main">
				<div class = "mainheading">
					<h1>League of Legends Fantasy League</h1>
				</div>
			</div>

			<!-- Login -->
			<div class="loginheading">
				<h3>User Login</h3>
				<div>
					<form>
						<div>
							<input type="text" class="form1" id="username_login" placeholder="Username" name = "username">
						</div>
						<div>
							<input type="password" class="form2" id="password_login" placeholder="Password" name = "password">
						</div>
						<div>
							<a href="#">Forgot your password?</a>
						</div>
						<div>
							<button type="button" class="btn1" onclick="checkLoginCredentials()" id = "loginButtonId">Login</button>
						</div>
					</form>
				</div>                
			</div>
              
			<!-- Register -->
			<div class="regheader">
				<h3>User Registration</h3>
				<div>
					<form>
                                    
						<!-- Firstname and Lastname -->
						<div>
							<input type="text" class="form3" name = "firstname" id = "id_firstname" placeholder="Firstname" required>
						</div>
						<div>
							<input type="text" class="form3" name = "lastname" id = "id_lastname" placeholder="Lastname" required>
						</div>
                                    
						<!-- Username and Email -->
						<div>
							<input type="text" class="form3" name = "username" id = "id_username" placeholder="Username" onblur="checkForExistingUsername()" required>
						</div>
						<div>
							<input class="form3" type = "text" name = "email" id = "id_email" placeholder="Email" required>
						</div>
                                   
						<!-- Password and Password2 -->
						<div>
							<input class="form3" type = "password" name = "password" id = "id_password" placeholder="Password" required>
						</div>
						<div>
							<input class="form3" type = "password" name = "conform_password" id = "id_confirm_password" placeholder="Confirm Password" required>
						</div>
                                    
						<!-- Submit Button -->
						<div>
							<button type="button" class="btn2" onclick = "checkRegisterCredentials()" id = "registerButtonId">Register</button> 
						</div>
					
					</form>
				</div>
			</div>
		<script type="text/javascript" src="webScripts.js">
		</script>
		</body>
	</html>
